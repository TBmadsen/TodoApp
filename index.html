<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <h1>Enter your todo item</h1>
        <div class="form-group">
          <input type="text" name="todo" id="insert" />
          <button data-create>Add todo</button>
        </div>
        <div class="form-group">
          <button id="sortBtn"></button>
          <button id="all">See all</button>
        </div>
      </header>
      <ul id="items"></ul>
      <div id="modal" class="hide">
        <div class="form-group">
          <textarea name="note" id="editNote"></textarea>
          <input id="hideEdit" type="submit" value="Rediger" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
